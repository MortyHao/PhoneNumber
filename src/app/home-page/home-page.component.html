<div class="container">
    <form class="phoneNumberForm" [formGroup]="phoneNumberForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <mat-error *ngIf="phoneNumberForm.hasError">
                7 or 10 digit phone number
            </mat-error>
        </mat-form-field>
        <button mat-raised-button [disabled]="phoneNumberForm.invalid" color="primary"
            type="Submit">Combination</button>
    </form>
    <div *ngIf="dataSource" class="tableContainer">
        <mat-paginator  #paginator 
        [length]="count" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" 
        (page)="getServerData($event)">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Combination</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
